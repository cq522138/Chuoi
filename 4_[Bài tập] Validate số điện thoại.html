<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function Phonenumber(str) {
        regexp = /^[(][0-9]{2}[)]-[(][0][0-9]{9}[)]$/;
        if (regexp.test(str)) {
            return true;
        }
        else
            return false;
    }
    var number1='(84)-(0978489648)';
    var number2='(a8)-(22222222)';
    console.log(Phonenumber(number1));
    console.log(Phonenumber(number2));
</script>
</body>
</html>
