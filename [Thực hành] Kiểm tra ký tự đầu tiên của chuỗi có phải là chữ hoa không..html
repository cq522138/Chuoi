<script>
    function upperCase(str){
        regexp = /^[A-Z]/;
        if (regexp.test(str)) {
            console.log("String's first character is uppercase");
        } else {
            console.log("String's first character is not uppercase");
        }
    }
    upperCase();
    var str1 = prompt('nhap vao ten ');
    upperCase(str1);
</script>
