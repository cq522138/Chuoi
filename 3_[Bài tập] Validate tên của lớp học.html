<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
<script>
    function Classname(str) {
        regexp = /^[C,A,P][0-9]{4}[G, H, I, K, L, M]$/;
        if (regexp.test(str)) {
            return true;
        }
        else
            return false;
    }

    var classname1 = 'C0318G';
    console.log(Classname(classname1));

</script>
